{% load static %}

<div class="modal fade"
     id="exampleModal{{ rule.id }}"
     tabindex="-1"
     aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Confirmation required!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">{{ question }}</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="deleteRule('{{ rule.id }}', '{{ csrf_token }}')">Yes</button>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/confirmation.js' %}"></script>
